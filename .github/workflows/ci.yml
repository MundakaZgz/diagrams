name: Build Diagrams

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          sudo curl -o /usr/local/bin/plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2023.2/plantuml-1.2023.2-javadoc.jar
          sudo chmod +x /usr/local/bin/plantuml.jar
      - name: Build Diagrams
        run: |
          bash build.sh
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update diagrams" -a || true
      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
